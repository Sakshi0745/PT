<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>User Information</legend>

            <label for="">Name</label>
            <input type="text" placeholder="Enter your name" required><br><br>

            <label for="">Email</label>
            <input type="email" placeholder="Enter your email" required><br><br>

            <label for="">Mobile Number</label>
            <select>
                <option value="">+91</option>
                <option value="">+55</option>
                <option value="">+64</option>
                <option value="">+27</option>
                <option value="">+49</option>
            </select>
            <input type="tel" pattern="[0-9]{10}"><br><br>

            <label for="">Gender</label>
            <input type="radio" name="R1">Female
            <input type="radio" name="R1">Male <br><br>

            <label for="">Country</label>
            <select>
                <option value="">India</option>
                <option value="">Brazil</option>
                <option value="">New Zealand</option>
                <option value="">South Africa</option>
                <option value="">Germany</option>
            </select><br><br>

            <label for="">Languages</label>
            <input type="checkbox">Marathi
            <input type="checkbox">Hindi
            <input type="checkbox">English
            <input type="checkbox">Kannada
            <input type="checkbox">German <br><br>

            <label for="">Feedback</label>
          <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
        </fieldset>
        <input type="Submit">
    </form>
</body>
</html>
